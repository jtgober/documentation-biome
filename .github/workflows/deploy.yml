name: Deploy

on:
  pull_request:
  push:
    branches:
      - main


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: npm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm
      - uses: actions/configure-pages@v1
      - run: npm i --frozen-lockfile && npm vitepress build --base /${{ github.event.repository.name }}/
      - uses: actions/upload-pages-artifact@v1
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment